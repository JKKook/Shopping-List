<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppoing-list</title>
    <meta name="author" content="Kook" />
    <link rel="icon" type="image/png" href="imgs/logo.png" />
    <script
      src="https://kit.fontawesome.com/ddf76d6ed0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <section>
      <header class="header">Shoppoing List</header>
      <div class="inputs">
        <h3 class="input__title">STORE :</h3>
        <input
          type="text"
          class="input__line"
          placeholder="장소를 작성해주세요🍋"
          autofocus="true"
        />
        <h3 class="input__title">DATE :</h3>
        <input
          type="text"
          class="input__line"
          placeholder="날짜를 작성해주세요🗓"
          autofocus="true"
        />
      </div>
    </section>
    <!-- #main__diary(2)-->
    <section class="main__diary">
      <div class="main__container">
        <div class="about__main">
          <div class="main__box">
            <h2 class="main__title">PRODUCE</h2>

            <ul class="main__items">
              <div class="main__inputs">
                <input type="text" class="input__line" />
              </div>
              <li class="item__row">
                <div class="item">
                  <span class="item_name">Egg</span>
                  <button class="item_delete">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
                <div class="item__divider"></div>
              </li>
            </ul>
          </div>
          <div class="main__box">
            <h2 class="main__title">MEAT & DAIRY</h2>
            <ul class="main__items">
              <div class="main__inputs">
                <input type="text" class="input__line" />
              </div>
              <li class="item__row">
                <div class="item">
                  <span class="item_name">Egg</span>
                  <button class="item_delete">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
                <div class="item__divider"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- #sub__diary(3) -->
    <section class="sub__diary">
      <div class="sub__container">
        <div class="about__sub">
          <div class="sub__box">
            <h2 class="sub__title">PANTRY</h2>
            <ul class="sub__items">
              <div class="main__inputs">
                <input type="text" class="input__line" />
              </div>
              <li class="item__row">
                <div class="item">
                  <span class="item_name">Egg</span>
                  <button class="item_delete">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
                <div class="item__divider"></div>
              </li>
            </ul>
          </div>
          <div class="sub__box">
            <h2 class="sub__title">FREEZER</h2>
            <ul class="sub__items">
              <div class="main__inputs">
                <input type="text" class="input__line" />
              </div>
              <li class="item__row">
                <div class="item">
                  <span class="item_name">Egg</span>
                  <button class="item_delete">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
                <div class="item__divider"></div>
              </li>
            </ul>
          </div>
          <div class="sub__box">
            <h2 class="sub__title">MISC</h2>
            <ul class="sub__items">
              <div class="main__inputs">
                <input type="text" class="input__line" />
              </div>
              <li class="item__row">
                <div class="item">
                  <span class="item_name">Egg</span>
                  <button class="item_delete">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
                <div class="item__divider"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <button class="footer__btn">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </footer>
    <!-- logo -->
    <section class="log">
      <div class="logo">
        <img src="/imgs/logo.png" alt="logo" />
        <h5>Made by Kook's</h5>
      </div>
    </section>
  </body>
</html>
